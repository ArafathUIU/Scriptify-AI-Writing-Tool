<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grammar Correction AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    textarea::placeholder {
      color: #94a3b8;
    }
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center py-10 px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-2xl w-full fade-in">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Grammar Correction AI</h1>
    
    <label for="inputText" class="block text-gray-700 font-medium mb-2">Enter your text:</label>
    <textarea
      id="inputText"
      rows="6"
      placeholder="e.g., He go to school everyday."
      class="w-full border border-gray-300 rounded-lg px-4 py-3 mb-4 text-gray-700 resize-none focus:ring-2 focus:ring-blue-500 transition"
    ></textarea>

    <button
      onclick="correctText()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200 shadow-sm hover:shadow-md"
    >
      âœ¨ Correct Grammar
    </button>

    <div id="loading" class="text-center my-3 text-blue-600 font-medium hidden">Correcting...</div>
    <div id="error" class="text-center my-3 text-red-500 font-medium hidden"></div>

    <label for="outputText" class="block text-gray-700 font-medium mt-6 mb-2">Corrected text:</label>
    <textarea
      id="outputText"
      rows="6"
      readonly
      class="w-full border border-gray-200 bg-gray-100 rounded-lg px-4 py-3 text-gray-800 resize-none cursor-not-allowed"
    ></textarea>
  </div>

  <script>
    async function correctText() {
      const input = document.getElementById("inputText").value.trim();
      const output = document.getElementById("outputText");
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");

      output.value = "";
      error.classList.add("hidden");

      if (!input) {
        error.textContent = "Please enter some text first.";
        error.classList.remove("hidden");
        return;
      }

      loading.classList.remove("hidden");

      try {
        const response = await fetch("/correct", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input })
        });

        const result = await response.json();
        loading.classList.add("hidden");

        if (response.ok && result.corrected) {
          output.value = result.corrected;
        } else {
          error.textContent = result.error || "Something went wrong.";
          error.classList.remove("hidden");
        }
      } catch (err) {
        loading.classList.add("hidden");
        error.textContent = "Network error: " + err.message;
        error.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
