<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Writing Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    textarea::placeholder {
      color: #94a3b8;
    }
    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center px-4 py-10">
  <div class="bg-white w-full max-w-3xl shadow-lg rounded-xl p-8 space-y-6 fade-in">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl sm:text-3xl font-bold text-blue-700">AI Writing Assistant</h1>
      <button id="toggleTheme" class="text-sm px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-100">üåô Dark Mode</button>
    </div>

    <div>
      <label for="inputText" class="block mb-2 font-medium">Your Text</label>
      <textarea
        id="inputText"
        rows="5"
        placeholder="Type or paste your text here..."
        class="w-full border border-gray-300 rounded-lg px-4 py-3 resize-none"
      ></textarea>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
      <button onclick="correctText()" class="action-btn bg-blue-600 hover:bg-blue-700">‚ú® Grammar Fix</button>
      <button onclick="improveTextStyle('formal')" class="action-btn bg-purple-600 hover:bg-purple-700">üìò Formal</button>
      <button onclick="improveTextStyle('concise')" class="action-btn bg-green-600 hover:bg-green-700">‚úÇÔ∏è Concise</button>
      <button onclick="improveTextStyle('vocabulary')" class="action-btn bg-orange-500 hover:bg-orange-600">üî§ Vocabulary</button>
      <button onclick="improveTextStyle('paraphrase')" class="action-btn bg-pink-500 hover:bg-pink-600">üîÅ Paraphrase</button>
    </div>

    <div id="loading" class="text-center text-blue-600 font-medium hidden">Processing...</div>
    <div id="error" class="text-center text-red-500 font-medium hidden"></div>

    <div>
      <label for="outputText" class="block mb-2 font-medium">AI Suggestion</label>
      <textarea
        id="outputText"
        rows="5"
        readonly
        class="w-full border border-gray-300 bg-gray-100 rounded-lg px-4 py-3 resize-none cursor-not-allowed"
      ></textarea>
      <div class="mt-3 flex gap-3">
        <button onclick="copyToClipboard()" class="text-sm px-4 py-2 bg-gray-800 text-white rounded hover:bg-black">üìã Copy</button>
        <button onclick="downloadAsTxt()" class="text-sm px-4 py-2 bg-blue-800 text-white rounded hover:bg-blue-900">üíæ Download</button>
      </div>
    </div>
  </div>

  <script>
    const body = document.body;
    const themeToggle = document.getElementById("toggleTheme");
    let darkMode = false;

    themeToggle.onclick = () => {
      darkMode = !darkMode;
      body.classList.toggle("bg-gray-900");
      body.classList.toggle("text-white");
      themeToggle.textContent = darkMode ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    };

    function copyToClipboard() {
      const output = document.getElementById("outputText");
      navigator.clipboard.writeText(output.value);
    }

    function downloadAsTxt() {
      const text = document.getElementById("outputText").value;
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "output.txt";
      a.click();
    }

    async function correctText() {
      await processText("/correct", { text: document.getElementById("inputText").value });
    }

    async function improveTextStyle(type) {
      await processText("/improve", {
        text: document.getElementById("inputText").value,
        action: type
      });
    }

    async function processText(url, payload) {
      const output = document.getElementById("outputText");
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      output.value = "";
      error.classList.add("hidden");
      loading.classList.remove("hidden");

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        loading.classList.add("hidden");

        if (response.ok && (result.corrected || result.result)) {
          output.value = result.corrected || result.result;
        } else {
          error.textContent = result.error || "Something went wrong.";
          error.classList.remove("hidden");
        }
      } catch (err) {
        loading.classList.add("hidden");
        error.textContent = "Network error: " + err.message;
        error.classList.remove("hidden");
      }
    }
  </script>

  <style>
    .action-btn {
      padding: 0.5rem 1rem;
      font-weight: 600;
      color: white;
      border-radius: 0.5rem;
      transition: background-color 0.2s;
    }
  </style>
</body>
</html>
